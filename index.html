  <title>Trafikvärket tracker</title>

<body>
  <script type="text/javascript">

    const puppeteer = require('puppeteer');
    
    const rand_url="https://fp.trafikverket.se/Boka/#/search/pEPpIPddpcDab/24/0/0/0";

    const staden="Vänersborg";

    async function trafikvarket() {
      const browser = await puppeteer.launch({headless: false})
      const page = await browser.newPage();
      await page.goto(rand_url);
      return page;
    }

    async function stad() {
      await page.waitFor(2000);
      await page.type("input[id='id-control-searchText-1-1'", staden);
      await page.waitFor(100);
      await page.keyboard.press('Enter');
    }

  </script>
